<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="modernBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beeBody1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners (modern app icon style) -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#modernBg1)"/>

  <!-- Minimalist bee design -->
  <g transform="translate(256, 230)" filter="url(#shadow1)">
    <!-- Body (simple oval) -->
    <ellipse cx="0" cy="0" rx="65" ry="90" fill="url(#beeBody1)"/>

    <!-- Black stripes (minimal, clean) -->
    <rect x="-65" y="-30" width="130" height="25" fill="#2C1810" opacity="0.9"/>
    <rect x="-65" y="15" width="130" height="25" fill="#2C1810" opacity="0.9"/>

    <!-- Head (perfect circle) -->
    <circle cx="0" cy="-75" r="48" fill="#FFB300"/>

    <!-- Simple minimalist eyes -->
    <circle cx="-16" cy="-75" r="10" fill="#2C1810"/>
    <circle cx="16" cy="-75" r="10" fill="#2C1810"/>
    <circle cx="-14" cy="-77" r="4" fill="white"/>
    <circle cx="18" cy="-77" r="4" fill="white"/>

    <!-- Modern flat wings -->
    <ellipse cx="-55" cy="-15" rx="45" ry="75" fill="white" opacity="0.85" transform="rotate(-25 -55 -15)"/>
    <ellipse cx="55" cy="-15" rx="45" ry="75" fill="white" opacity="0.85" transform="rotate(25 55 -15)"/>
  </g>

  <!-- Modern clean text -->
  <text x="256" y="440" font-family="'SF Pro Display', 'Segoe UI', 'Helvetica', sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" opacity="0.95">BEE KIND</text>
</svg>
