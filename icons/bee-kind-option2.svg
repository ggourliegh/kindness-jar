<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#FFF8E1"/>

  <!-- Heart background -->
  <path d="M 256,160 C 240,140 200,140 180,160 C 160,180 160,220 180,240 L 256,320 L 332,240 C 352,220 352,180 332,160 C 312,140 272,140 256,160 Z"
        fill="#FFE0E0"
        opacity="0.5"/>

  <!-- Flight path with letters -->
  <path d="M 80,380 Q 120,280 180,320 T 280,240 T 380,280"
        stroke="#FFB300"
        stroke-width="8"
        stroke-dasharray="10,15"
        fill="none"
        opacity="0.6"/>

  <!-- Letter 'K' along flight path -->
  <text x="120" y="330" font-family="'Arial Black', sans-serif" font-size="35" fill="#FF6B6B" opacity="0.7">K</text>

  <!-- Letter 'I' along flight path -->
  <text x="200" y="290" font-family="'Arial Black', sans-serif" font-size="35" fill="#FF6B6B" opacity="0.7">I</text>

  <!-- Letter 'N' along flight path -->
  <text x="280" y="260" font-family="'Arial Black', sans-serif" font-size="35" fill="#FF6B6B" opacity="0.7">N</text>

  <!-- Letter 'D' along flight path -->
  <text x="340" y="270" font-family="'Arial Black', sans-serif" font-size="35" fill="#FF6B6B" opacity="0.7">D</text>

  <!-- Bee body -->
  <ellipse cx="420" cy="200" rx="38" ry="52" fill="#FFB300"/>

  <!-- Bee stripes -->
  <rect x="382" y="175" width="76" height="12" rx="6" fill="#2C1810"/>
  <rect x="382" y="200" width="76" height="12" rx="6" fill="#2C1810"/>

  <!-- Bee head -->
  <circle cx="420" cy="160" r="26" fill="#FFB300"/>

  <!-- Antennae -->
  <line x1="412" y1="142" x2="405" y2="125" stroke="#2C1810" stroke-width="3" stroke-linecap="round"/>
  <line x1="428" y1="142" x2="435" y2="125" stroke="#2C1810" stroke-width="3" stroke-linecap="round"/>
  <circle cx="405" cy="125" r="5" fill="#FF6B6B"/>
  <circle cx="435" cy="125" r="5" fill="#FF6B6B"/>

  <!-- Eyes -->
  <circle cx="412" cy="160" r="5" fill="#2C1810"/>
  <circle cx="428" cy="160" r="5" fill="#2C1810"/>
  <circle cx="414" cy="158" r="2" fill="white"/>
  <circle cx="430" cy="158" r="2" fill="white"/>

  <!-- Happy smile -->
  <path d="M 412,170 Q 420,175 428,170" stroke="#2C1810" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Wings (more vibrant) -->
  <ellipse cx="400" cy="185" rx="32" ry="45" fill="white" opacity="0.8" transform="rotate(-30 400 185)"/>
  <ellipse cx="440" cy="185" rx="32" ry="45" fill="white" opacity="0.8" transform="rotate(30 440 185)"/>

  <!-- Wing shimmer -->
  <ellipse cx="400" cy="185" rx="28" ry="40" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6" transform="rotate(-30 400 185)"/>
  <ellipse cx="440" cy="185" rx="28" ry="40" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6" transform="rotate(30 440 185)"/>

  <!-- Speech bubble -->
  <ellipse cx="140" cy="120" rx="90" ry="60" fill="white" stroke="#FFB300" stroke-width="4"/>
  <path d="M 100,150 L 85,180 L 120,160 Z" fill="white" stroke="#FFB300" stroke-width="4"/>

  <!-- "BEE KIND!" in speech bubble -->
  <text x="140" y="110" font-family="'Comic Sans MS', 'Arial', sans-serif" font-size="22" font-weight="bold" fill="#FFB300" text-anchor="middle">BEE</text>
  <text x="140" y="138" font-family="'Comic Sans MS', 'Arial', sans-serif" font-size="22" font-weight="bold" fill="#FF6B6B" text-anchor="middle">KIND!</text>

  <!-- Bottom text -->
  <text x="256" y="450" font-family="'Pacifico', cursive" font-size="48" fill="#FFB300" text-anchor="middle" stroke="#2C1810" stroke-width="1">Bee Kind</text>
</svg>
