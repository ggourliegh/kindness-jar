<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#sunsetGrad)"/>

  <!-- Zigzag flight path forming letters -->
  <g opacity="0.5">
    <circle cx="100" cy="150" r="8" fill="#FF6B6B"/>
    <circle cx="130" cy="170" r="8" fill="#FF6B6B"/>
    <circle cx="160" cy="150" r="8" fill="#FF6B6B"/>
    <circle cx="190" cy="170" r="8" fill="#FF6B6B"/>
    <circle cx="220" cy="150" r="8" fill="#FF6B6B"/>
    <circle cx="250" cy="170" r="8" fill="#FF6B6B"/>
    <circle cx="280" cy="150" r="8" fill="#FF6B6B"/>
    <circle cx="310" cy="170" r="8" fill="#FF6B6B"/>
    <circle cx="340" cy="150" r="8" fill="#FF6B6B"/>
    <circle cx="370" cy="170" r="8" fill="#FF6B6B"/>
    <circle cx="400" cy="150" r="8" fill="#FF6B6B"/>
  </g>

  <!-- Cute simple bee -->
  <g transform="translate(256, 220)">
    <!-- Shadow -->
    <ellipse cx="0" cy="90" rx="60" ry="15" fill="black" opacity="0.2"/>

    <!-- Body (simple round design) -->
    <ellipse cx="0" cy="0" rx="55" ry="65" fill="#FFB300"/>

    <!-- Black stripes (simple bands) -->
    <rect x="-55" y="-25" width="110" height="20" fill="#2C1810" rx="10"/>
    <rect x="-55" y="10" width="110" height="20" fill="#2C1810" rx="10"/>

    <!-- Head (round and cute) -->
    <circle cx="0" cy="-55" r="40" fill="#FFB300"/>

    <!-- Simple antennae -->
    <g stroke="#2C1810" stroke-width="5" stroke-linecap="round">
      <line x1="-15" y1="-80" x2="-15" y2="-105"/>
      <line x1="15" y1="-80" x2="15" y2="-105"/>
    </g>
    <circle cx="-15" cy="-105" r="8" fill="#FF6B6B"/>
    <circle cx="15" cy="-105" r="8" fill="#FF6B6B"/>

    <!-- Large kawaii eyes -->
    <circle cx="-15" cy="-55" r="10" fill="white"/>
    <circle cx="15" cy="-55" r="10" fill="white"/>
    <circle cx="-15" cy="-53" r="7" fill="#2C1810"/>
    <circle cx="15" cy="-53" r="7" fill="#2C1810"/>
    <circle cx="-13" cy="-55" r="4" fill="white"/>
    <circle cx="17" cy="-55" r="4" fill="white"/>

    <!-- Cute blush -->
    <ellipse cx="-30" cy="-50" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="30" cy="-50" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>

    <!-- Happy smile -->
    <path d="M -20,-35 Q 0,-25 20,-35" stroke="#2C1810" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Simple wings -->
    <ellipse cx="-45" cy="-5" rx="35" ry="55" fill="white" opacity="0.9" transform="rotate(-40 -45 -5)"/>
    <ellipse cx="45" cy="-5" rx="35" ry="55" fill="white" opacity="0.9" transform="rotate(40 45 -5)"/>

    <!-- Wing outlines -->
    <ellipse cx="-45" cy="-5" rx="35" ry="55" fill="none" stroke="#E0E0E0" stroke-width="2" transform="rotate(-40 -45 -5)"/>
    <ellipse cx="45" cy="-5" rx="35" ry="55" fill="none" stroke="#E0E0E0" stroke-width="2" transform="rotate(40 45 -5)"/>
  </g>

  <!-- Bold clean text -->
  <g font-family="'Arial Black', 'Arial', sans-serif" font-weight="900" text-anchor="middle">
    <text x="256" y="390" font-size="75" fill="#2C1810">BEE</text>
    <text x="256" y="460" font-size="75" fill="#FF6B6B">KIND</text>
  </g>

  <!-- Small sparkles -->
  <circle cx="120" cy="380" r="6" fill="white" opacity="0.8"/>
  <circle cx="390" cy="380" r="6" fill="white" opacity="0.8"/>
  <circle cx="100" cy="420" r="4" fill="white" opacity="0.6"/>
  <circle cx="410" cy="420" r="4" fill="white" opacity="0.6"/>
</svg>
