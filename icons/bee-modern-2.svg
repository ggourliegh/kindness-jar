<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant modern gradient -->
    <linearGradient id="modernBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>
    <!-- Bee gradient -->
    <linearGradient id="beeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow -->
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.25"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#modernBg2)"/>

  <!-- White card container for bee (modern card design) -->
  <rect x="80" y="80" width="352" height="352" rx="40" ry="40" fill="white" opacity="0.95" filter="url(#cardShadow)"/>

  <!-- Simplified flat bee -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="60" ry="85" fill="url(#beeGrad2)"/>

    <!-- Flat stripes -->
    <rect x="-60" y="-28" width="120" height="22" rx="11" fill="#2C1810"/>
    <rect x="-60" y="12" width="120" height="22" rx="11" fill="#2C1810"/>

    <!-- Head -->
    <circle cx="0" cy="-70" r="45" fill="#FFC107"/>

    <!-- Antennae (simple lines) -->
    <line x1="-15" y1="-100" x2="-15" y2="-120" stroke="#2C1810" stroke-width="6" stroke-linecap="round"/>
    <line x1="15" y1="-100" x2="15" y2="-120" stroke="#2C1810" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-15" cy="-120" r="8" fill="#FF6B35"/>
    <circle cx="15" cy="-120" r="8" fill="#FF6B35"/>

    <!-- Minimalist eyes -->
    <circle cx="-16" cy="-70" r="8" fill="#2C1810"/>
    <circle cx="16" cy="-70" r="8" fill="#2C1810"/>
    <circle cx="-14" cy="-72" r="3" fill="white"/>
    <circle cx="18" cy="-72" r="3" fill="white"/>

    <!-- Simple smile -->
    <path d="M -18,-55 Q 0,-48 18,-55" stroke="#2C1810" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Flat modern wings -->
    <ellipse cx="-50" cy="-10" rx="40" ry="70" fill="rgba(255,255,255,0.8)" transform="rotate(-30 -50 -10)"/>
    <ellipse cx="50" cy="-10" rx="40" ry="70" fill="rgba(255,255,255,0.8)" transform="rotate(30 50 -10)"/>
  </g>

  <!-- Text below card -->
  <text x="256" y="470" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle" letter-spacing="2">BEE KIND</text>
</svg>
