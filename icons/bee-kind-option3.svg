<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEBCD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Glow behind bee -->
  <circle cx="256" cy="200" r="120" fill="url(#glowGrad)"/>

  <!-- Dotted flight path forming heart shape -->
  <path d="M 256,300 C 200,250 150,250 150,200 C 150,150 190,130 220,150 C 235,140 256,150 256,150 C 256,150 277,140 292,150 C 322,130 362,150 362,200 C 362,250 312,250 256,300 Z"
        stroke="#FFB300"
        stroke-width="5"
        stroke-dasharray="5,8"
        fill="none"
        opacity="0.5"/>

  <!-- Large centered bee -->
  <g transform="translate(256, 200)">
    <!-- Bee body -->
    <ellipse cx="0" cy="0" rx="50" ry="70" fill="#FFB300"/>

    <!-- Stripes -->
    <ellipse cx="0" cy="-20" rx="50" ry="18" fill="#2C1810"/>
    <ellipse cx="0" cy="15" rx="50" ry="18" fill="#2C1810"/>

    <!-- Bee head -->
    <circle cx="0" cy="-55" r="35" fill="#FFB300"/>

    <!-- Antennae with hearts -->
    <line x1="-12" y1="-75" x2="-20" y2="-100" stroke="#2C1810" stroke-width="4" stroke-linecap="round"/>
    <line x1="12" y1="-75" x2="20" y2="-100" stroke="#2C1810" stroke-width="4" stroke-linecap="round"/>

    <!-- Heart antenna tips -->
    <path d="M -20,-105 L -25,-100 L -20,-95 L -15,-100 Z" fill="#FF6B6B"/>
    <path d="M 20,-105 L 15,-100 L 20,-95 L 25,-100 Z" fill="#FF6B6B"/>

    <!-- Big friendly eyes -->
    <circle cx="-12" cy="-55" r="8" fill="white"/>
    <circle cx="12" cy="-55" r="8" fill="white"/>
    <circle cx="-12" cy="-55" r="6" fill="#2C1810"/>
    <circle cx="12" cy="-55" r="6" fill="#2C1810"/>
    <circle cx="-10" cy="-57" r="3" fill="white"/>
    <circle cx="14" cy="-57" r="3" fill="white"/>

    <!-- Big smile -->
    <path d="M -18,-40 Q 0,-30 18,-40" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Wings (larger and more detailed) -->
    <ellipse cx="-42" cy="-10" rx="40" ry="60" fill="white" opacity="0.85" transform="rotate(-35 -42 -10)"/>
    <ellipse cx="42" cy="-10" rx="40" ry="60" fill="white" opacity="0.85" transform="rotate(35 42 -10)"/>

    <!-- Wing veins -->
    <g opacity="0.4">
      <path d="M -65,-15 Q -45,-10 -35,20" stroke="#A0A0A0" stroke-width="1.5" fill="none"/>
      <path d="M -60,-30 Q -45,-20 -40,10" stroke="#A0A0A0" stroke-width="1.5" fill="none"/>
      <path d="M 65,-15 Q 45,-10 35,20" stroke="#A0A0A0" stroke-width="1.5" fill="none"/>
      <path d="M 60,-30 Q 45,-20 40,10" stroke="#A0A0A0" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Stinger -->
    <path d="M 0,65 L 0,85" stroke="#2C1810" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Text "BEE" -->
  <text x="256" y="360" font-family="'Pacifico', cursive" font-size="70" font-weight="bold" fill="#FFB300" text-anchor="middle" stroke="#2C1810" stroke-width="2">Bee</text>

  <!-- Text "KIND" with heart -->
  <text x="256" y="435" font-family="'Pacifico', cursive" font-size="70" font-weight="bold" fill="#FF6B6B" text-anchor="middle" stroke="#2C1810" stroke-width="2">Kind</text>

  <!-- Small hearts decoration -->
  <text x="140" y="370" font-size="30" fill="#FF6B6B" opacity="0.7">ðŸ’•</text>
  <text x="370" y="370" font-size="30" fill="#FF6B6B" opacity="0.7">ðŸ’•</text>
</svg>
