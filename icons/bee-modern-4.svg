<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Material Design gradient -->
    <linearGradient id="materialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
    <!-- Bee gradient -->
    <linearGradient id="matBee" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>
    <!-- Long shadow effect (trendy) -->
    <linearGradient id="longShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#materialBg)"/>

  <!-- Geometric bee (Material Design style - simple shapes) -->
  <g transform="translate(256, 240)">
    <!-- Long shadow effect -->
    <ellipse cx="40" cy="40" rx="75" ry="100" fill="url(#longShadow)"/>

    <!-- Body (rounded rectangle for modern look) -->
    <rect x="-65" y="-85" width="130" height="170" rx="65" ry="85" fill="url(#matBee)"/>

    <!-- Flat stripes (Material Design - bold & simple) -->
    <rect x="-70" y="-30" width="140" height="24" rx="12" fill="#212121" opacity="0.85"/>
    <rect x="-70" y="12" width="140" height="24" rx="12" fill="#212121" opacity="0.85"/>

    <!-- Head (perfect circle) -->
    <circle cx="0" cy="-100" r="52" fill="#FFF59D"/>

    <!-- Minimal antennae (straight lines) -->
    <line x1="-20" y1="-135" x2="-20" y2="-158" stroke="#212121" stroke-width="7" stroke-linecap="round"/>
    <line x1="20" y1="-135" x2="20" y2="-158" stroke="#212121" stroke-width="7" stroke-linecap="round"/>
    <circle cx="-20" cy="-158" r="10" fill="#FF6F00"/>
    <circle cx="20" cy="-158" r="10" fill="#FF6F00"/>

    <!-- Simple geometric eyes -->
    <circle cx="-20" cy="-100" r="11" fill="#212121"/>
    <circle cx="20" cy="-100" r="11" fill="#212121"/>
    <circle cx="-18" cy="-103" r="5" fill="white"/>
    <circle cx="22" cy="-103" r="5" fill="white"/>

    <!-- Minimal smile (single arc) -->
    <path d="M -24,-80 Q 0,-70 24,-80" stroke="#212121" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Flat wings (Material Design - semi-circles) -->
    <path d="M -65,-25 Q -105,-25 -105,-65 Q -105,-105 -65,-105 Z" fill="white" opacity="0.85"/>
    <path d="M 65,-25 Q 105,-25 105,-65 Q 105,-105 65,-105 Z" fill="white" opacity="0.85"/>

    <!-- Wing outlines (subtle) -->
    <path d="M -65,-25 Q -105,-25 -105,-65 Q -105,-105 -65,-105 Z" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <path d="M 65,-25 Q 105,-25 105,-65 Q 105,-105 65,-105 Z" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  </g>

  <!-- Text with elevation (Material Design shadow) -->
  <text x="256" y="465" font-family="'Roboto', 'SF Pro Display', 'Segoe UI', sans-serif" font-size="68" font-weight="900" fill="white" text-anchor="middle" letter-spacing="3">BEE KIND</text>

  <!-- Text shadow for depth -->
  <text x="256" y="467" font-family="'Roboto', 'SF Pro Display', 'Segoe UI', sans-serif" font-size="68" font-weight="900" fill="#000000" fill-opacity="0.25" text-anchor="middle" letter-spacing="3">BEE KIND</text>
</svg>
